<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="users-container">

    </ul>

    <h2>Hello Shohag hassan.
        Welcome to back website developing
    </h2>
    <input type="text" placeholder="title"id="input1">
    <br>
    <input type="text" name="" id="input2" placeholder="post er jinish">
    <br>
    <button id='btn'type="submit">Submit</button>
    <script>
        document.getElementById("btn").addEventListener("click",function(){
           const title1= document.getElementById("input1").value;
           const body1= document.getElementById("input2").value;
         const post ={title:title1,body:body1};
         now_post_toserver(post);
        })
        function now_post_toserver(postinfo)
        {
           
        fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(postinfo),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
  .then((response) => response.json())
  .then((data) => console.log(data));
        }
      function displayuser(users)
      {
     
        const userNames = users.map(user=>user.username);
        const ul= document.getElementById("users-container");
        for(let i=0;i<userNames.length;i++)
        {
            const user= userNames[i];
            const li = document.createElement("li");
            li.innerText=user;
            ul.appendChild(li);
        }
      }
    </script>
</body>
</html>
