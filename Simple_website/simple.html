<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="user-list">
    
    </ul>
    <style>
        .user{
            border: 3px solid palevioletred;
            border-radius: 5px;
            margin: 10px;
            background-color: palevioletred;
        }
    </style>
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(res => res.json())
    .then(data => show(data));
    function show (data)
    {
     let lists = '';
     data.forEach(user => {
        lists = lists + `<div class="user">
            <h2>${user.name}</h2>
            <p>${user.email}</p>
            <p>${user.company.name}.${user .company.catchPharse}</p>

            </div>`;
     });
     const ul = document.getElementById('user-list');
     ul.innerHTML = lists;
  
    }
</script>
</html>
